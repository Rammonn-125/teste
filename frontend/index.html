<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Task Manager</h1>

        <div class="mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Digite a tarefa">
            <button id="addTaskBtn" class="btn btn-primary mt-2">Add task</button>
        </div>
        
        <div class="mb-3">
            <button id="showAll" class="btn btn-info">Show All</button>
            <button id="showAll" class="btn btn-secondary">Show Completed</button>
            <button id="showPending" class="btn btn-info">Not done</button>
        </div>
        
        <ul id="taskList" class="list-group"></ul>

        <div class="mb-3">
            
        </div>

        <ul id="taskList" class="list-group"></ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
